<div class="card mt-5">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title">Listado de productos</h3>
    <div>
      <input
        type="text"
        [(ngModel)]="q"
        placeholder="Buscar producto"
        class="form-control d-inline-block w-auto me-2"
      />
      <button class="btn btn-light ms-2" (click)="new()">+ Nuevo</button>
      <button class="btn btn-primary" (click)="load()">Buscar</button>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-striped" *ngIf="!loading">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categor√≠a</th>
          <th>Stock</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency:'MXN' }}</td>
          <td>{{ item.category?.name }}</td>
          <td>{{ item.stock }}</td>
          <td>{{ item.state ? 'Activo' : 'Inactivo' }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="loading" class="text-center p-5">
      <span class="spinner-border text-primary" role="status"></span>
    </div>
  </div>
</div>
