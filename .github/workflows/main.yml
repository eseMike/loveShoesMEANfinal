name: Deploy LoveShoes to DirectAdmin

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps & build (Angular)
        working-directory: Ecommerce
        run: |
          npm ci
          npx ng build --configuration production

      - name: Find Angular dist path
        id: finddist
        run: |
          set -euo pipefail
          DIST_DIR="$(find Ecommerce/dist -mindepth 1 -maxdepth 1 -type d | head -n1)"
          if [ -z "$DIST_DIR" ]; then
            echo "No dist folder found under Ecommerce/dist" >&2
            exit 1
          fi
          echo "DIST=$DIST_DIR" >> "$GITHUB_OUTPUT"

      - name: Stage upload directory
        run: |
          rm -rf upload
          mkdir -p upload
          cp -a "${{ steps.finddist.outputs.DIST }}/." upload/

      - name: Debug dist and upload
        run: |
          echo "DIST = ${{ steps.finddist.outputs.DIST }}"
          echo "--- upload (ls -lah) ---"
          ls -lah upload
          echo "--- upload tree (depth 2) ---"
          find upload -maxdepth 2 -print

      - name: Clean target folder on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/loveshoes/domains/loveshoes.com.mx/public_html
            rm -rf /home/loveshoes/domains/loveshoes.com.mx/public_html/*

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "upload/*"
          target: "/home/loveshoes/domains/loveshoes.com.mx/public_html"
          overwrite: true
